# Default colors
[colors.primary]
background  = '#141414'
foreground  = '#c8c8a7'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#141414'
cursor      = '#c8c8a7'

# Selection colors
[colors.selection]
background  = '#feffd3'
