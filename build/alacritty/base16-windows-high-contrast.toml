# Source:   base16
# Theme:    Windows High Contrast
# Author:   Fergus Collins (https://github.com/ferguscollins)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#c0c0c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#c0c0c0'

# Selection colors
[colors.selection]
background  = '#dedede'
text        = '#212121'

# Normal colors
[colors.normal]
black       = '#000000'
red         = '#fc5454'
green       = '#54fc54'
yellow      = '#fcfc54'
blue        = '#5454fc'
magenta     = '#fc54fc'
cyan        = '#54fcfc'
white       = '#c0c0c0'

# Bright colors
[colors.bright]
black       = '#545454'
red         = '#fc5454'
green       = '#54fc54'
yellow      = '#fcfc54'
blue        = '#5454fc'
magenta     = '#fc54fc'
cyan        = '#54fcfc'
white       = '#fcfcfc'
