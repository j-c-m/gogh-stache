# Variant:  dark

# Default colors
[colors.primary]
background  = '#1b1918'
foreground  = '#a8a19f'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1b1918'
cursor      = '#a8a19f'

# Selection colors
[colors.selection]
background  = '#e6e2e0'
