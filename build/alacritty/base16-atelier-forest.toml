blue        = '#407ee7'
magenta     = '#6666ea'
cyan        = '#3d97b8'
white       = '#a8a19f'

# Bright colors
[colors.bright]
black       = '#766e6b'
red         = '#f22c40'
green       = '#7b9726'
yellow      = '#c38418'
blue        = '#407ee7'
magenta     = '#6666ea'
cyan        = '#3d97b8'
white       = '#f1efee'
