# Source:   gogh
# Theme:    Atelier Dune
# Author:   Bram de Haan (http://atelierbram.github.io/syntax-highlighting/atelier-schemes/dune)
# Variant:  

# Default colors
[colors.primary]
background  = '#20201d'
foreground  = '#999580'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#20201d'
cursor      = '#999580'

# Selection colors
[colors.selection]
background  = '#a6a28c'
text        = '#595d73'

# Normal colors
[colors.normal]
black       = '#20201d'
red         = '#d73737'
green       = '#60ac39'
yellow      = '#ae9513'
blue        = '#6684e1'
magenta     = '#b854d4'
cyan        = '#1fad83'
white       = '#a6a28c'

# Bright colors
[colors.bright]
black       = '#7d7a68'
red         = '#b65611'
green       = '#60ac39'
yellow      = '#ae9513'
blue        = '#6684e1'
magenta     = '#b854d4'
cyan        = '#1fad83'
white       = '#fefbec'
