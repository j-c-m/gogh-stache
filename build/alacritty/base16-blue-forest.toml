# Source:   base16
# Theme:    Blue Forest
# Author:   alonsodomin (https://github.com/alonsodomin)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#141f2e'
foreground  = '#ffcc33'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#141f2e'
cursor      = '#ffcc33'

# Selection colors
[colors.selection]
background  = '#91ccff'
text        = '#1e5c1e'

# Normal colors
[colors.normal]
black       = '#141f2e'
red         = '#fffab1'
green       = '#80ff80'
yellow      = '#91ccff'
blue        = '#a2cff5'
magenta     = '#0099ff'
cyan        = '#80ff80'
white       = '#ffcc33'

# Bright colors
[colors.bright]
black       = '#a0ffa0'
red         = '#fffab1'
green       = '#80ff80'
yellow      = '#91ccff'
blue        = '#a2cff5'
magenta     = '#0099ff'
cyan        = '#80ff80'
white       = '#375780'
