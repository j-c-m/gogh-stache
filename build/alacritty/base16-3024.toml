# Source:   base16
# Theme:    3024
# Author:   Jan T. Sott (http://github.com/idleberg)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#090300'
foreground  = '#a5a2a2'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#090300'
cursor      = '#a5a2a2'

# Selection colors
[colors.selection]
background  = '#d6d5d4'
text        = '#292a2b'

# Normal colors
[colors.normal]
black       = '#090300'
red         = '#db2d20'
green       = '#01a252'
yellow      = '#fded02'
blue        = '#01a0e4'
magenta     = '#a16a94'
cyan        = '#b5e4f4'
white       = '#a5a2a2'

# Bright colors
[colors.bright]
black       = '#5c5855'
red         = '#db2d20'
green       = '#01a252'
yellow      = '#fded02'
blue        = '#01a0e4'
magenta     = '#a16a94'
cyan        = '#b5e4f4'
white       = '#f7f7f7'
