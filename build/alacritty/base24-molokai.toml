# Source:   base24
# Theme:    Molokai
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#121212'
foreground  = '#a1a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#121212'
cursor      = '#a1a1a1'

# Selection colors
[colors.selection]
background  = '#bbbbbb'
text        = '#444444'

# Normal colors
[colors.normal]
black       = '#121212'
red         = '#fa2573'
green       = '#97e123'
yellow      = '#00afff'
blue        = '#0f7fcf'
magenta     = '#8700ff'
cyan        = '#42a7cf'
white       = '#a1a1a1'

# Bright colors
[colors.bright]
black       = '#6e6e6e'
red         = '#f5669c'
green       = '#b0e05e'
yellow      = '#fef26c'
blue        = '#00afff'
magenta     = '#af87ff'
cyan        = '#50cdfe'
white       = '#ffffff'
