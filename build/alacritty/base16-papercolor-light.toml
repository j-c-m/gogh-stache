# Default colors
[colors.primary]
background  = '#eeeeee'
foreground  = '#444444'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#eeeeee'
cursor      = '#444444'

# Selection colors
[colors.selection]
