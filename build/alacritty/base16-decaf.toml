# Source:   base16
# Theme:    Decaf
# Author:   Alex Mirrington (https://github.com/alexmirrington)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2d2d2d'
foreground  = '#cccccc'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2d2d2d'
cursor      = '#cccccc'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#393939'

# Normal colors
[colors.normal]
black       = '#2d2d2d'
red         = '#ff7f7b'
green       = '#beda78'
yellow      = '#ffd67c'
blue        = '#90bee1'
magenta     = '#efb3f7'
cyan        = '#bed6ff'
white       = '#cccccc'

# Bright colors
[colors.bright]
black       = '#777777'
red         = '#ff7f7b'
green       = '#beda78'
yellow      = '#ffd67c'
blue        = '#90bee1'
magenta     = '#efb3f7'
cyan        = '#bed6ff'
white       = '#ffffff'
