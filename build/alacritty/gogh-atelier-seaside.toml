# Source:   gogh
# Theme:    Atelier Seaside
# Author:   Bram de Haan (http://atelierbram.github.io/syntax-highlighting/atelier-schemes/seaside)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#131513'
foreground  = '#809980'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#131513'
cursor      = '#809980'

# Selection colors
[colors.selection]
background  = '#809980'
text        = '#131513'

# Normal colors
[colors.normal]
black       = '#131513'
red         = '#e6193c'
green       = '#29a329'
yellow      = '#98981b'
blue        = '#3d62f5'
magenta     = '#ad2bee'
cyan        = '#1999b3'
white       = '#8ca68c'

# Bright colors
[colors.bright]
black       = '#687d68'
red         = '#87711d'
green       = '#29a329'
yellow      = '#98981b'
blue        = '#3d62f5'
magenta     = '#ad2bee'
cyan        = '#1999b3'
white       = '#f4fbf4'
