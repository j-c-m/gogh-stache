# Source:   base16
# Theme:    Da One Paper
# Author:   NNB (https://github.com/NNBnh)
# Variant:  light

# Default colors
[colors.primary]
background  = '#faf0dc'
foreground  = '#181818'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#faf0dc'
cursor      = '#181818'

# Selection colors
[colors.selection]
background  = '#000000'
text        = '#c8c8c8'

# Normal colors
[colors.normal]
black       = '#faf0dc'
red         = '#de5d6e'
green       = '#76a85d'
yellow      = '#b3684f'
blue        = '#5890f8'
magenta     = '#c173d1'
cyan        = '#64b5a7'
white       = '#181818'

# Bright colors
[colors.bright]
black       = '#585858'
red         = '#de5d6e'
green       = '#76a85d'
yellow      = '#b3684f'
blue        = '#5890f8'
magenta     = '#c173d1'
cyan        = '#64b5a7'
white       = '#000000'
