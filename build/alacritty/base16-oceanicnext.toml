# Source:   base16
# Theme:    OceanicNext
# Author:   https://github.com/voronianski/oceanic-next-color-scheme
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1B2B34'
foreground  = '#C0C5CE'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1B2B34'
cursor      = '#C0C5CE'

# Selection colors
[colors.selection]
background  = '#CDD3DE'
text        = '#322c21'

# Normal colors
[colors.normal]
black       = '#1B2B34'
red         = '#EC5f67'
green       = '#99C794'
yellow      = '#FAC863'
blue        = '#6699CC'
magenta     = '#C594C5'
cyan        = '#5FB3B3'
white       = '#C0C5CE'

# Bright colors
[colors.bright]
black       = '#65737E'
red         = '#EC5f67'
green       = '#99C794'
yellow      = '#FAC863'
blue        = '#6699CC'
magenta     = '#C594C5'
cyan        = '#5FB3B3'
white       = '#D8DEE9'
