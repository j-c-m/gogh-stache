# Source:   base16
# Theme:    OceanicNext
# Author:   https://github.com/voronianski/oceanic-next-color-scheme
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1b2b34'
foreground  = '#c0c5ce'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1b2b34'
cursor      = '#c0c5ce'

# Selection colors
[colors.selection]
background  = '#cdd3de'
text        = '#322c21'

# Normal colors
[colors.normal]
black       = '#1b2b34'
red         = '#ec5f67'
green       = '#99c794'
yellow      = '#fac863'
blue        = '#6699cc'
magenta     = '#c594c5'
cyan        = '#5fb3b3'
white       = '#c0c5ce'

# Bright colors
[colors.bright]
black       = '#65737e'
red         = '#ec5f67'
green       = '#99c794'
yellow      = '#fac863'
blue        = '#6699cc'
magenta     = '#c594c5'
cyan        = '#5fb3b3'
white       = '#d8dee9'
