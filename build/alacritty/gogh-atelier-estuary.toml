# Source:   gogh
# Theme:    Atelier Estuary
# Author:   Bram de Haan (http://atelierbram.github.io/syntax-highlighting/atelier-schemes/estuary)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#22221b'
foreground  = '#878573'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
