# Source:   base24
# Theme:    Red Sands
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#79241e'
foreground  = '#a1a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#79241e'
cursor      = '#a1a1a1'

# Selection colors
[colors.selection]
background  = '#bbbbbb'
text        = '#000000'

# Normal colors
[colors.normal]
black       = '#79241e'
red         = '#ff3f00'
green       = '#00bb00'
yellow      = '#0071ae'
blue        = '#0071ff'
magenta     = '#bb00bb'
cyan        = '#00bbbb'
white       = '#a1a1a1'

# Bright colors
[colors.bright]
black       = '#6e6e6e'
red         = '#bb0000'
green       = '#00bb00'
yellow      = '#e7b000'
blue        = '#0071ae'
magenta     = '#ff55ff'
cyan        = '#55ffff'
white       = '#ffffff'
