# Source:   base24
# Theme:    Rippedcasts
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2b2b2b'
foreground  = '#a8a8a8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2b2b2b'
cursor      = '#a8a8a8'

# Selection colors
[colors.selection]
background  = '#bfbfbf'
text        = '#404040'

# Normal colors
[colors.normal]
black       = '#2b2b2b'
red         = '#cdaf95'
green       = '#a7ff60'
yellow      = '#86bdc9'
blue        = '#75a5b0'
magenta     = '#ff73fd'
cyan        = '#59647e'
white       = '#a8a8a8'

# Bright colors
[colors.bright]
black       = '#7c7c7c'
red         = '#eecbad'
green       = '#bcee68'
yellow      = '#e5e500'
blue        = '#86bdc9'
magenta     = '#e500e5'
cyan        = '#8c9bc3'
white       = '#e5e5e5'
