# Source:   base16
# Theme:    Windows NT Light
# Author:   Fergus Collins (https://github.com/ferguscollins)
# Variant:  light

# Default colors
[colors.primary]
background  = '#ffffff'
foreground  = '#808080'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#ffffff'
cursor      = '#808080'

# Selection colors
[colors.selection]
background  = '#404040'
text        = '#eaeaea'

# Normal colors
[colors.normal]
black       = '#ffffff'
red         = '#800000'
green       = '#008000'
yellow      = '#808000'
blue        = '#000080'
magenta     = '#800080'
cyan        = '#008080'
white       = '#808080'

# Bright colors
[colors.bright]
black       = '#c0c0c0'
red         = '#800000'
green       = '#008000'
yellow      = '#808000'
blue        = '#000080'
magenta     = '#800080'
cyan        = '#008080'
white       = '#000000'
