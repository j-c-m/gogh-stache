# Source:   base16
# Theme:    Helios
# Author:   Alex Meyer (https://github.com/reyemxela)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1d2021'
foreground  = '#d5d5d5'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1d2021'
cursor      = '#d5d5d5'

# Selection colors
[colors.selection]
background  = '#dddddd'
text        = '#383c3e'

# Normal colors
[colors.normal]
black       = '#1d2021'
red         = '#d72638'
green       = '#88b92d'
yellow      = '#f19d1a'
blue        = '#1e8bac'
magenta     = '#be4264'
cyan        = '#1ba595'
white       = '#d5d5d5'

# Bright colors
[colors.bright]
black       = '#6f7579'
red         = '#d72638'
green       = '#88b92d'
yellow      = '#f19d1a'
blue        = '#1e8bac'
magenta     = '#be4264'
cyan        = '#1ba595'
white       = '#e5e5e5'
