# Source:   base16
# Theme:    selenized-dark
# Author:   Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali
# Variant:  dark

# Default colors
[colors.primary]
background  = '#103c48'
foreground  = '#adbcbc'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
