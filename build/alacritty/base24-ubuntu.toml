white       = '#b3b7b0'

# Bright colors
[colors.bright]
black       = '#747772'
red         = '#ef2929'
green       = '#8ae234'
yellow      = '#fce94f'
blue        = '#729fcf'
magenta     = '#ad7fa8'
cyan        = '#34e2e2'
