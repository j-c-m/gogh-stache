# Variant:  dark

# Default colors
[colors.primary]
background  = '#151515'
foreground  = '#d0d0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#151515'
cursor      = '#d0d0d0'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#202020'

# Normal colors
[colors.normal]
black       = '#151515'
red         = '#fb9fb1'
green       = '#acc267'
yellow      = '#ddb26f'
blue        = '#6fc2ef'
magenta     = '#e1a3ee'
cyan        = '#12cfc0'
white       = '#d0d0d0'

# Bright colors
[colors.bright]
black       = '#505050'
red         = '#fb9fb1'
green       = '#acc267'
yellow      = '#ddb26f'
blue        = '#6fc2ef'
magenta     = '#e1a3ee'
cyan        = '#12cfc0'
white       = '#f5f5f5'
