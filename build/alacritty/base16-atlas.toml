white       = '#a1a19a'

# Bright colors
[colors.bright]
black       = '#6c8b91'
red         = '#ff5a67'
green       = '#7fc06e'
yellow      = '#ffcc1b'
blue        = '#14747e'
magenta     = '#9a70a4'
