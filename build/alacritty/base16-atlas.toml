# Variant:  dark

# Default colors
[colors.primary]
background  = '#002635'
foreground  = '#a1a19a'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#002635'
cursor      = '#a1a19a'

# Selection colors
[colors.selection]
background  = '#e6e6dc'
