# Default colors
[colors.primary]
background  = '#17191e'
foreground  = '#8b9cbe'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#17191e'
cursor      = '#8b9cbe'

# Selection colors
[colors.selection]
background  = '#b2bfd9'
text        = '#22262d'

# Normal colors
[colors.normal]
black       = '#17191e'
red         = '#ff29a8'
green       = '#0badff'
yellow      = '#f0ffaa'
blue        = '#00eaff'
magenta     = '#00f6d9'
cyan        = '#8265ff'
white       = '#8b9cbe'

# Bright colors
[colors.bright]
black       = '#383a47'
red         = '#ff29a8'
green       = '#0badff'
yellow      = '#f0ffaa'
blue        = '#00eaff'
magenta     = '#00f6d9'
cyan        = '#8265ff'
white       = '#f4f4f7'
