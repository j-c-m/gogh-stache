# Source:   base16
# Theme:    Railscasts
# Author:   Ryan Bates (http://railscasts.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2b2b2b'
foreground  = '#e6e1dc'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2b2b2b'
cursor      = '#e6e1dc'

# Selection colors
[colors.selection]
background  = '#f4f1ed'
text        = '#0b0e12'

# Normal colors
[colors.normal]
black       = '#2b2b2b'
red         = '#da4939'
green       = '#a5c261'
yellow      = '#ffc66d'
blue        = '#6d9cbe'
magenta     = '#b6b3eb'
cyan        = '#519f50'
white       = '#e6e1dc'

# Bright colors
[colors.bright]
black       = '#5a647e'
red         = '#da4939'
green       = '#a5c261'
yellow      = '#ffc66d'
blue        = '#6d9cbe'
magenta     = '#b6b3eb'
cyan        = '#519f50'
white       = '#f9f7f3'
