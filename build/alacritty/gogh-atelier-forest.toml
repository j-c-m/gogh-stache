# Source:   gogh
# Theme:    Atelier Forest
# Author:   Bram de Haan (http://atelierbram.github.io/syntax-highlighting/atelier-schemes/forest)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1b1918'
foreground  = '#9c9491'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1b1918'
cursor      = '#9c9491'

# Selection colors
[colors.selection]
background  = '#9c9491'
text        = '#1b1918'

# Normal colors
[colors.normal]
black       = '#1b1918'
red         = '#f22c40'
green       = '#7b9726'
yellow      = '#c38418'
blue        = '#407ee7'
magenta     = '#6666ea'
cyan        = '#3d97b8'
white       = '#a8a19f'

# Bright colors
[colors.bright]
black       = '#766e6b'
red         = '#df5320'
green       = '#7b9726'
yellow      = '#c38418'
blue        = '#407ee7'
magenta     = '#6666ea'
cyan        = '#3d97b8'
white       = '#f1efee'
