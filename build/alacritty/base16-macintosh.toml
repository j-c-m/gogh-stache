# Source:   base16
# Theme:    Macintosh
# Author:   Rebecca Bettencourt (http://www.kreativekorp.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#c0c0c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#c0c0c0'

# Selection colors
[colors.selection]
background  = '#c0c0c0'
text        = '#404040'

# Normal colors
[colors.normal]
black       = '#000000'
red         = '#dd0907'
green       = '#1fb714'
yellow      = '#fbf305'
blue        = '#0000d3'
magenta     = '#4700a5'
cyan        = '#02abea'
white       = '#c0c0c0'

# Bright colors
[colors.bright]
black       = '#808080'
red         = '#dd0907'
green       = '#1fb714'
yellow      = '#fbf305'
blue        = '#0000d3'
magenta     = '#4700a5'
cyan        = '#02abea'
white       = '#ffffff'
