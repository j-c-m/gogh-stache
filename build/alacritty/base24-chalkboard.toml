# Source:   base24
# Theme:    Chalkboard
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#29262f'
foreground  = '#afafaf'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#29262f'
cursor      = '#afafaf'

# Selection colors
[colors.selection]
background  = '#d9d9d9'
text        = '#000000'

# Normal colors
[colors.normal]
black       = '#29262f'
red         = '#c37372'
green       = '#72c373'
yellow      = '#aaaadb'
blue        = '#7372c3'
magenta     = '#c372c2'
cyan        = '#72c2c3'
white       = '#afafaf'

# Bright colors
[colors.bright]
black       = '#5b5b5b'
red         = '#dbaaaa'
green       = '#aadbaa'
yellow      = '#dadbaa'
blue        = '#aaaadb'
magenta     = '#dbaada'
cyan        = '#aadadb'
white       = '#ffffff'
