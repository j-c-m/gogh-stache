# Source:   base16
# Theme:    Material Darker
# Author:   Nate Peterson
# Variant:  dark

# Default colors
[colors.primary]
background  = '#212121'
foreground  = '#eeffff'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#212121'
cursor      = '#eeffff'

# Selection colors
[colors.selection]
background  = '#eeffff'
text        = '#303030'

# Normal colors
[colors.normal]
black       = '#212121'
red         = '#f07178'
green       = '#c3e88d'
yellow      = '#ffcb6b'
blue        = '#82aaff'
magenta     = '#c792ea'
cyan        = '#89ddff'
white       = '#eeffff'

# Bright colors
[colors.bright]
black       = '#4a4a4a'
red         = '#f07178'
green       = '#c3e88d'
yellow      = '#ffcb6b'
blue        = '#82aaff'
magenta     = '#c792ea'
cyan        = '#89ddff'
white       = '#ffffff'
