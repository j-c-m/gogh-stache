# Source:   base16
# Theme:    Green Screen
# Author:   Chris Kempson (http://chriskempson.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#001100'
foreground  = '#00bb00'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#001100'
cursor      = '#00bb00'

# Selection colors
[colors.selection]
background  = '#00dd00'
text        = '#003300'

# Normal colors
[colors.normal]
black       = '#001100'
red         = '#007700'
green       = '#00bb00'
yellow      = '#007700'
blue        = '#009900'
magenta     = '#00bb00'
cyan        = '#005500'
white       = '#00bb00'

# Bright colors
[colors.bright]
black       = '#007700'
red         = '#007700'
green       = '#00bb00'
yellow      = '#007700'
blue        = '#009900'
magenta     = '#00bb00'
cyan        = '#005500'
white       = '#00ff00'
