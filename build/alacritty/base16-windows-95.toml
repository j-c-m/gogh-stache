# Source:   base16
# Theme:    Windows 95
# Author:   Fergus Collins (https://github.com/ferguscollins)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#a8a8a8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#a8a8a8'

# Selection colors
[colors.selection]
background  = '#d2d2d2'
text        = '#2d2d2d'

# Normal colors
[colors.normal]
black       = '#000000'
red         = '#fc5454'
green       = '#54fc54'
yellow      = '#fcfc54'
blue        = '#5454fc'
magenta     = '#fc54fc'
cyan        = '#54fcfc'
white       = '#a8a8a8'

# Bright colors
[colors.bright]
black       = '#545454'
red         = '#fc5454'
green       = '#54fc54'
yellow      = '#fcfc54'
blue        = '#5454fc'
magenta     = '#fc54fc'
cyan        = '#54fcfc'
white       = '#fcfcfc'
