# Default colors
[colors.primary]
background  = '#FFFFFF'
foreground  = '#000000'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#000000'

# Selection colors
[colors.selection]
background  = '#BFBFBF'
