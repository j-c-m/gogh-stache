# Source:   base24
# Theme:    Blazer
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#0d1926'
foreground  = '#acacac'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#0d1926'
cursor      = '#acacac'

# Selection colors
[colors.selection]
background  = '#d9d9d9'
text        = '#000000'

# Normal colors
[colors.normal]
black       = '#0d1926'
red         = '#b87a7a'
green       = '#7ab87a'
yellow      = '#bdbddb'
blue        = '#7a7ab8'
magenta     = '#b87ab8'
cyan        = '#7ab8b8'
white       = '#acacac'

# Bright colors
[colors.bright]
black       = '#525252'
red         = '#dbbdbd'
green       = '#bddbbd'
yellow      = '#dbdbbd'
blue        = '#bdbddb'
magenta     = '#dbbddb'
cyan        = '#bddbdb'
white       = '#ffffff'
