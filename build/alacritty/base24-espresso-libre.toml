# Source:   base24
# Theme:    Espresso Libre
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2a211c'
foreground  = '#b3b7b0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2a211c'
cursor      = '#b3b7b0'

# Selection colors
[colors.selection]
background  = '#d3d7cf'
