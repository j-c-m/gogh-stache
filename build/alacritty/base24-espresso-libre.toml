# Normal colors
[colors.normal]
black       = '#2a211c'
red         = '#cc0000'
green       = '#1a921c'
yellow      = '#43a8ed'
blue        = '#0066ff'
magenta     = '#c5656b'
cyan        = '#05989a'
white       = '#b3b7b0'

# Bright colors
[colors.bright]
black       = '#737772'
red         = '#ef2828'
green       = '#9aff87'
yellow      = '#fffa5c'
blue        = '#43a8ed'
magenta     = '#ff8089'
cyan        = '#34e2e2'
white       = '#ededec'
