# Variant:  dark

# Default colors
[colors.primary]
background  = '#273032'
foreground  = '#a1a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#273032'
cursor      = '#a1a1a1'

# Selection colors
[colors.selection]
background  = '#bbbbbb'
