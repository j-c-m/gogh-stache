white       = '#a1a1a1'

# Bright colors
[colors.bright]
black       = '#6e6e6e'
red         = '#ff0003'
green       = '#92c763'
yellow      = '#fef773'
blue        = '#a0d6ff'
magenta     = '#ff55ff'
cyan        = '#55ffff'
white       = '#ffffff'
