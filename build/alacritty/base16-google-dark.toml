# Source:   base16
# Theme:    Google Dark
# Author:   Seth Wright (http://sethawright.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1d1f21'
foreground  = '#c5c8c6'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1d1f21'
cursor      = '#c5c8c6'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#1f1f1f'

# Normal colors
[colors.normal]
black       = '#1d1f21'
red         = '#cc342b'
green       = '#198844'
yellow      = '#fba922'
blue        = '#3971ed'
magenta     = '#a36ac7'
cyan        = '#3971ed'
white       = '#c5c8c6'

# Bright colors
[colors.bright]
black       = '#969896'
red         = '#cc342b'
green       = '#198844'
yellow      = '#fba922'
blue        = '#3971ed'
magenta     = '#a36ac7'
cyan        = '#3971ed'
white       = '#ffffff'
