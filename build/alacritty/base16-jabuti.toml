# Variant:  dark

# Default colors
[colors.primary]
background  = '#292A37'
foreground  = '#c0cbe3'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#292A37'
cursor      = '#c0cbe3'

# Selection colors
[colors.selection]
background  = '#d9e0ee'
