# Normal colors
[colors.normal]
black       = '#292A37'
red         = '#ec6a88'
green       = '#3FDAA4'
yellow      = '#e1c697'
blue        = '#3FC6DE'
magenta     = '#be95ff'
cyan        = '#ff7eb6'
white       = '#c0cbe3'

# Bright colors
[colors.bright]
black       = '#45475d'
red         = '#ec6a88'
green       = '#3FDAA4'
yellow      = '#e1c697'
blue        = '#3FC6DE'
magenta     = '#be95ff'
cyan        = '#ff7eb6'
