# Variant:  light

# Default colors
[colors.primary]
background  = '#fbf1f2'
foreground  = '#8b8198'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#fbf1f2'
cursor      = '#8b8198'

# Selection colors
[colors.selection]
background  = '#72677E'
