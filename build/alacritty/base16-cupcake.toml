white       = '#8b8198'

# Bright colors
[colors.bright]
black       = '#bfb9c6'
red         = '#D57E85'
green       = '#A3B367'
yellow      = '#DCB16C'
blue        = '#7297B9'
magenta     = '#BB99B4'
cyan        = '#69A9A7'
white       = '#585062'
