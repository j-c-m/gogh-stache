# Source:   base16
# Theme:    Harmonic16 Dark
# Author:   Jannik Siebert (https://github.com/janniks)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#0b1c2c'
foreground  = '#cbd6e2'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#0b1c2c'
cursor      = '#cbd6e2'

# Selection colors
[colors.selection]
background  = '#e5ebf1'
text        = '#223b54'

# Normal colors
[colors.normal]
black       = '#0b1c2c'
red         = '#bf8b56'
green       = '#56bf8b'
yellow      = '#8bbf56'
blue        = '#8b56bf'
magenta     = '#bf568b'
cyan        = '#568bbf'
white       = '#cbd6e2'

# Bright colors
[colors.bright]
black       = '#627e99'
red         = '#bf8b56'
green       = '#56bf8b'
yellow      = '#8bbf56'
blue        = '#8b56bf'
magenta     = '#bf568b'
cyan        = '#568bbf'
white       = '#f7f9fb'
