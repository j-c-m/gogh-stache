# Variant:  dark

# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#d0d0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#d0d0d0'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#404040'

# Normal colors
[colors.normal]
black       = '#000000'
red         = '#ff0000'
green       = '#33ff00'
yellow      = '#ff0099'
blue        = '#0066ff'
magenta     = '#cc00ff'
cyan        = '#00ffff'
white       = '#d0d0d0'

# Bright colors
[colors.bright]
black       = '#808080'
red         = '#ff0000'
green       = '#33ff00'
yellow      = '#ff0099'
blue        = '#0066ff'
magenta     = '#cc00ff'
cyan        = '#00ffff'
white       = '#ffffff'
