# Source:   base24
# Theme:    Space Gray Eighties
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#212121'
foreground  = '#c7c6c2'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#212121'
cursor      = '#c7c6c2'

# Selection colors
[colors.selection]
background  = '#eeece7'
text        = '#111318'

# Normal colors
[colors.normal]
black       = '#212121'
red         = '#ec5f67'
green       = '#80a763'
yellow      = '#4d83d0'
blue        = '#5485c0'
magenta     = '#bf83c0'
cyan        = '#57c2c0'
white       = '#c7c6c2'

# Bright colors
[colors.bright]
black       = '#7b7a79'
red         = '#ff6973'
green       = '#93d393'
yellow      = '#ffd156'
blue        = '#4d83d0'
magenta     = '#ff55ff'
cyan        = '#83e8e4'
white       = '#ffffff'
