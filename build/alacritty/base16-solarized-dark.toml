# Source:   base16
# Theme:    Solarized Dark
# Author:   Ethan Schoonover (modified by aramisgithub)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#002b36'
foreground  = '#93a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#002b36'
cursor      = '#93a1a1'

# Selection colors
[colors.selection]
background  = '#eee8d5'
text        = '#11172a'

# Normal colors
[colors.normal]
black       = '#002b36'
red         = '#dc322f'
green       = '#859900'
yellow      = '#b58900'
blue        = '#268bd2'
magenta     = '#6c71c4'
cyan        = '#2aa198'
white       = '#93a1a1'

# Bright colors
[colors.bright]
black       = '#657b83'
red         = '#dc322f'
green       = '#859900'
yellow      = '#b58900'
blue        = '#268bd2'
magenta     = '#6c71c4'
cyan        = '#2aa198'
white       = '#fdf6e3'
