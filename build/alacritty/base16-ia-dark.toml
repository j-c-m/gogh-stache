# Source:   base16
# Theme:    iA Dark
# Author:   iA Inc. (modified by aramisgithub)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1a1a1a'
foreground  = '#cccccc'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1a1a1a'
cursor      = '#cccccc'

# Selection colors
[colors.selection]
background  = '#e8e8e8'
text        = '#222222'

# Normal colors
[colors.normal]
black       = '#1a1a1a'
red         = '#d88568'
green       = '#83a471'
yellow      = '#b99353'
blue        = '#8eccdd'
magenta     = '#b98eb2'
cyan        = '#7c9cae'
white       = '#cccccc'

# Bright colors
[colors.bright]
black       = '#767676'
red         = '#d88568'
green       = '#83a471'
yellow      = '#b99353'
blue        = '#8eccdd'
magenta     = '#b98eb2'
cyan        = '#7c9cae'
white       = '#f8f8f8'
