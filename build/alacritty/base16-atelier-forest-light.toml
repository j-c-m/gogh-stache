# Variant:  light

# Default colors
[colors.primary]
background  = '#f1efee'
foreground  = '#68615e'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#f1efee'
cursor      = '#68615e'

# Selection colors
[colors.selection]
background  = '#2c2421'
