white       = '#68615e'

# Bright colors
[colors.bright]
black       = '#9c9491'
red         = '#f22c40'
green       = '#7b9726'
yellow      = '#c38418'
blue        = '#407ee7'
magenta     = '#6666ea'
cyan        = '#3d97b8'
