# Source:   base16
# Theme:    Outrun Dark
# Author:   Hugo Delahousse (http://github.com/hugodelahousse/)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#00002a'
foreground  = '#d0d0fa'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#00002a'
cursor      = '#d0d0fa'

# Selection colors
[colors.selection]
background  = '#e0e0ff'
text        = '#1f1f00'

# Normal colors
[colors.normal]
black       = '#00002a'
red         = '#ff4242'
green       = '#59f176'
yellow      = '#f3e877'
blue        = '#66b0ff'
magenta     = '#f10596'
cyan        = '#0ef0f0'
white       = '#d0d0fa'

# Bright colors
[colors.bright]
black       = '#50507a'
red         = '#ff4242'
green       = '#59f176'
yellow      = '#f3e877'
blue        = '#66b0ff'
magenta     = '#f10596'
cyan        = '#0ef0f0'
white       = '#f5f5ff'
