# Source:   base24
# Theme:    Laser
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#030d18'
foreground  = '#d8d8d8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#030d18'
cursor      = '#d8d8d8'

# Selection colors
[colors.selection]
background  = '#f1f1f1'
text        = '#616161'

# Normal colors
[colors.normal]
black       = '#030d18'
red         = '#ff8272'
green       = '#b4fa72'
yellow      = '#f92883'
blue        = '#fed300'
magenta     = '#ff8ffd'
cyan        = '#d0d1fe'
white       = '#d8d8d8'

# Bright colors
[colors.bright]
black       = '#a6a6a6'
red         = '#ffc4bd'
green       = '#d6fcb9'
yellow      = '#fefdd5'
blue        = '#f92883'
magenta     = '#ffb1fe'
cyan        = '#e5e6fe'
white       = '#feffff'
