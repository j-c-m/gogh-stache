# Source:   base16
# Theme:    Unikitty Reversible
# Author:   Josh W Lewis (@joshwlewis)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2e2a31'
foreground  = '#c3c2c4'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2e2a31'
cursor      = '#c3c2c4'

# Selection colors
[colors.selection]
background  = '#e1e0e1'
text        = '#1e1f1e'

# Normal colors
[colors.normal]
black       = '#2e2a31'
red         = '#d8137f'
green       = '#17ad98'
yellow      = '#dc8a0e'
blue        = '#7864fa'
magenta     = '#b33ce8'
cyan        = '#149bda'
white       = '#c3c2c4'

# Bright colors
[colors.bright]
black       = '#878589'
red         = '#d8137f'
green       = '#17ad98'
yellow      = '#dc8a0e'
blue        = '#7864fa'
magenta     = '#b33ce8'
cyan        = '#149bda'
white       = '#ffffff'
