# Source:   base16
# Theme:    Gruvbox dark, medium
# Author:   Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#282828'
foreground  = '#d5c4a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#282828'
cursor      = '#d5c4a1'

# Selection colors
[colors.selection]
background  = '#ebdbb2'
text        = '#3c3836'

# Normal colors
[colors.normal]
black       = '#282828'
red         = '#fb4934'
green       = '#b8bb26'
yellow      = '#fabd2f'
blue        = '#83a598'
magenta     = '#d3869b'
cyan        = '#8ec07c'
white       = '#d5c4a1'

# Bright colors
[colors.bright]
black       = '#665c54'
red         = '#fb4934'
green       = '#b8bb26'
yellow      = '#fabd2f'
blue        = '#83a598'
magenta     = '#d3869b'
cyan        = '#8ec07c'
white       = '#fbf1c7'
