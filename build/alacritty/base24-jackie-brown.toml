# Source:   base24
# Theme:    Jackie Brown
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2c1c15'
foreground  = '#a8a8a8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2c1c15'
cursor      = '#a8a8a8'

# Selection colors
[colors.selection]
background  = '#bfbfbf'
text        = '#404040'

# Normal colors
[colors.normal]
black       = '#2c1c15'
red         = '#ef5734'
green       = '#2baf2b'
yellow      = '#0000ff'
blue        = '#246db2'
magenta     = '#cf5ec0'
cyan        = '#00acee'
white       = '#a8a8a8'

# Bright colors
[colors.bright]
black       = '#7c7c7c'
red         = '#e50000'
green       = '#86a83e'
yellow      = '#e5e500'
blue        = '#0000ff'
magenta     = '#e500e5'
cyan        = '#00e5e5'
white       = '#e5e5e5'
