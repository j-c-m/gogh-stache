# Source:   base16
# Theme:    selenized-black
# Author:   Jan Warchol (https://github.com/jan-warchol/selenized) / adapted to base16 by ali
# Variant:  dark

# Default colors
[colors.primary]
background  = '#181818'
foreground  = '#b9b9b9'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#181818'
cursor      = '#b9b9b9'

# Selection colors
[colors.selection]
background  = '#dedede'
text        = '#252525'

# Normal colors
[colors.normal]
black       = '#181818'
red         = '#ed4a46'
green       = '#70b433'
yellow      = '#dbb32d'
blue        = '#368aeb'
magenta     = '#a580e2'
cyan        = '#3fc5b7'
white       = '#b9b9b9'

# Bright colors
[colors.bright]
black       = '#777777'
red         = '#ed4a46'
green       = '#70b433'
yellow      = '#dbb32d'
blue        = '#368aeb'
magenta     = '#a580e2'
cyan        = '#3fc5b7'
white       = '#dedede'
