# Variant:  dark

# Default colors
[colors.primary]
background  = '#0e100a'
foreground  = '#c0b3c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#0e100a'
cursor      = '#c0b3c0'

# Selection colors
[colors.selection]
background  = '#e2d1e3'
text        = '#4d4d4d'

# Normal colors
[colors.normal]
black       = '#0e100a'
red         = '#c70031'
green       = '#29cf13'
yellow      = '#97a4f7'
blue        = '#3449d1'
magenta     = '#8400ff'
cyan        = '#0798ab'
white       = '#c0b3c0'

# Bright colors
[colors.bright]
black       = '#7c777c'
red         = '#f01578'
green       = '#6ce05c'
yellow      = '#f3f79e'
blue        = '#97a4f7'
magenta     = '#c495f0'
cyan        = '#68f2e0'
white       = '#ffffff'
