# Default colors
[colors.primary]
background  = '#151515'
foreground  = '#d0d0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#151515'
cursor      = '#d0d0d0'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#1f1f1f'

# Normal colors
[colors.normal]
black       = '#151515'
red         = '#ff0086'
green       = '#00c918'
yellow      = '#aba800'
blue        = '#3777e6'
magenta     = '#ad00a1'
cyan        = '#1faaaa'
white       = '#d0d0d0'

# Bright colors
[colors.bright]
black       = '#505050'
red         = '#ff0086'
