# Default colors
[colors.primary]
background  = '#151515'
foreground  = '#D0D0D0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#151515'
cursor      = '#D0D0D0'

# Selection colors
[colors.selection]
background  = '#E0E0E0'
text        = '#1f1f1f'

# Normal colors
[colors.normal]
black       = '#151515'
red         = '#FF0086'
green       = '#00C918'
yellow      = '#ABA800'
blue        = '#3777E6'
magenta     = '#AD00A1'
cyan        = '#1FAAAA'
white       = '#D0D0D0'

# Bright colors
[colors.bright]
black       = '#505050'
red         = '#FF0086'
green       = '#00C918'
yellow      = '#ABA800'
blue        = '#3777E6'
magenta     = '#AD00A1'
