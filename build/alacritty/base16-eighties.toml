# Source:   base16
# Theme:    Eighties
# Author:   Chris Kempson (http://chriskempson.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2d2d2d'
foreground  = '#d3d0c8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2d2d2d'
cursor      = '#d3d0c8'

# Selection colors
[colors.selection]
background  = '#e8e6df'
text        = '#171920'

# Normal colors
[colors.normal]
black       = '#2d2d2d'
red         = '#f2777a'
green       = '#99cc99'
yellow      = '#ffcc66'
blue        = '#6699cc'
magenta     = '#cc99cc'
cyan        = '#66cccc'
white       = '#d3d0c8'

# Bright colors
[colors.bright]
black       = '#747369'
red         = '#f2777a'
green       = '#99cc99'
yellow      = '#ffcc66'
blue        = '#6699cc'
magenta     = '#cc99cc'
cyan        = '#66cccc'
white       = '#f2f0ec'
