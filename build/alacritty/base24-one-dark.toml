white       = '#abb2bf'

# Bright colors
[colors.bright]
black       = '#545862'
red         = '#ff616e'
green       = '#a5e075'
yellow      = '#f0a45d'
blue        = '#4dc4ff'
magenta     = '#de73ff'
cyan        = '#4cd1e0'
white       = '#ffffff'
