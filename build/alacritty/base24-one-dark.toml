# Variant:  dark

# Default colors
[colors.primary]
background  = '#282c34'
foreground  = '#abb2bf'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#282c34'
cursor      = '#abb2bf'

# Selection colors
[colors.selection]
background  = '#e6e6e6'
