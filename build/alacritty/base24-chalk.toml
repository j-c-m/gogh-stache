# Source:   base24
# Theme:    Chalk
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#151515'
foreground  = '#d0d0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#151515'
cursor      = '#d0d0d0'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#1f1f1f'

# Normal colors
[colors.normal]
black       = '#151515'
red         = '#fa859c'
green       = '#a1bb54'
yellow      = '#ddb26f'
blue        = '#5ab9ed'
magenta     = '#db8fea'
cyan        = '#10bcad'
white       = '#d0d0d0'

# Bright colors
[colors.bright]
black       = '#505050'
red         = '#fb9fb1'
green       = '#acc267'
yellow      = '#eda987'
blue        = '#6fc2ef'
magenta     = '#e1a3ee'
cyan        = '#12cfc0'
white       = '#f5f5f5'
