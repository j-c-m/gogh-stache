# Source:   base16
# Theme:    Mountain
# Author:   gnsfujiwara (https://github.com/gnsfujiwara)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#0f0f0f'
foreground  = '#cacaca'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#0f0f0f'
cursor      = '#cacaca'

# Selection colors
[colors.selection]
background  = '#e7e7e7'
text        = '#191919'

# Normal colors
[colors.normal]
black       = '#0f0f0f'
red         = '#ac8a8c'
green       = '#8aac8b'
yellow      = '#aca98a'
blue        = '#8f8aac'
magenta     = '#ac8aac'
cyan        = '#8aabac'
white       = '#cacaca'

# Bright colors
[colors.bright]
black       = '#393939'
red         = '#ac8a8c'
green       = '#8aac8b'
yellow      = '#aca98a'
blue        = '#8f8aac'
magenta     = '#ac8aac'
cyan        = '#8aabac'
white       = '#f0f0f0'
