# Variant:  dark

# Default colors
[colors.primary]
background  = '#181818'
foreground  = '#ffffff'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#181818'
cursor      = '#ffffff'

# Selection colors
[colors.selection]
