# Source:   base16
# Theme:    Windows 10 Light
# Author:   Fergus Collins (https://github.com/ferguscollins)
# Variant:  light

# Default colors
[colors.primary]
background  = '#f2f2f2'
foreground  = '#767676'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#f2f2f2'
cursor      = '#767676'

# Selection colors
[colors.selection]
background  = '#414141'
text        = '#e5e5e5'

# Normal colors
[colors.normal]
black       = '#f2f2f2'
red         = '#c50f1f'
green       = '#13a10e'
yellow      = '#c19c00'
blue        = '#0037da'
magenta     = '#881798'
cyan        = '#3a96dd'
white       = '#767676'

# Bright colors
[colors.bright]
black       = '#cccccc'
red         = '#c50f1f'
green       = '#13a10e'
yellow      = '#c19c00'
blue        = '#0037da'
magenta     = '#881798'
cyan        = '#3a96dd'
white       = '#0c0c0c'
