# Source:   base16
# Theme:    Gruber
# Author:   Patel, Nimai &lt;nimai.m.patel@gmail.com&gt;, colors from www.github.com/rexim/gruber-darker-theme
# Variant:  dark

# Default colors
[colors.primary]
background  = '#181818'
foreground  = '#f4f4ff'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#181818'
cursor      = '#f4f4ff'

# Selection colors
[colors.selection]
background  = '#f5f5f5'
text        = '#0a0a0a'

# Normal colors
[colors.normal]
black       = '#181818'
red         = '#f43841'
green       = '#73c936'
yellow      = '#ffdd33'
blue        = '#96a6c8'
magenta     = '#9e95c7'
cyan        = '#95a99f'
white       = '#f4f4ff'

# Bright colors
[colors.bright]
black       = '#52494e'
red         = '#f43841'
green       = '#73c936'
yellow      = '#ffdd33'
blue        = '#96a6c8'
magenta     = '#9e95c7'
cyan        = '#95a99f'
white       = '#e4e4ef'
