# Source:   base24
# Theme:    Catppuccin Mocha
# Author:   https://github.com/catppuccin/catppuccin
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1e1e2e'
foreground  = '#cdd6f4'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1e1e2e'
cursor      = '#cdd6f4'

# Selection colors
[colors.selection]
background  = '#f5e0dc'
text        = '#0a1f23'

# Normal colors
[colors.normal]
black       = '#1e1e2e'
red         = '#f38ba8'
green       = '#a6e3a1'
yellow      = '#f9e2af'
blue        = '#89b4fa'
magenta     = '#cba6f7'
cyan        = '#94e2d5'
white       = '#cdd6f4'

# Bright colors
[colors.bright]
black       = '#45475a'
red         = '#eba0ac'
green       = '#a6e3a1'
yellow      = '#f5e0dc'
blue        = '#74c7ec'
magenta     = '#f5c2e7'
cyan        = '#89dceb'
white       = '#b4befe'
