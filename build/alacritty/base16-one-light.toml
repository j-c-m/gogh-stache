# Source:   base16
# Theme:    One Light
# Author:   Daniel Pfeifer (http://github.com/purpleKarrot)
# Variant:  light

# Default colors
[colors.primary]
background  = '#fafafa'
foreground  = '#383a42'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#fafafa'
cursor      = '#383a42'

# Selection colors
[colors.selection]
background  = '#202227'
text        = '#f0f0f1'

# Normal colors
[colors.normal]
black       = '#fafafa'
red         = '#ca1243'
green       = '#50a14f'
yellow      = '#c18401'
blue        = '#4078f2'
magenta     = '#a626a4'
cyan        = '#0184bc'
white       = '#383a42'

# Bright colors
[colors.bright]
black       = '#a0a1a7'
red         = '#ca1243'
green       = '#50a14f'
yellow      = '#c18401'
blue        = '#4078f2'
magenta     = '#a626a4'
cyan        = '#0184bc'
white       = '#090a0b'
