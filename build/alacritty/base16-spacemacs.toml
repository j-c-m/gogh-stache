# Source:   base16
# Theme:    Spacemacs
# Author:   Nasser Alshammari (https://github.com/nashamri/spacemacs-theme)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1f2022'
foreground  = '#a3a3a3'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1f2022'
cursor      = '#a3a3a3'

# Selection colors
[colors.selection]
background  = '#e8e8e8'
text        = '#282828'

# Normal colors
[colors.normal]
black       = '#1f2022'
red         = '#f2241f'
green       = '#67b11d'
yellow      = '#b1951d'
blue        = '#4f97d7'
magenta     = '#a31db1'
cyan        = '#2d9574'
white       = '#a3a3a3'

# Bright colors
[colors.bright]
black       = '#585858'
red         = '#f2241f'
green       = '#67b11d'
yellow      = '#b1951d'
blue        = '#4f97d7'
magenta     = '#a31db1'
cyan        = '#2d9574'
white       = '#f8f8f8'
