# Source:   base24
# Theme:    Dracula
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#282a36'
foreground  = '#f8f8f2'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#282a36'
cursor      = '#f8f8f2'

# Selection colors
[colors.selection]
background  = '#f0f1f4'
text        = '#0f0e0b'

# Normal colors
[colors.normal]
black       = '#282a36'
red         = '#ff5555'
green       = '#50fa7b'
yellow      = '#f1fa8c'
blue        = '#80bfff'
magenta     = '#ff79c6'
cyan        = '#8be9fd'
white       = '#f8f8f2'

# Bright colors
[colors.bright]
black       = '#6272a4'
red         = '#f28c8c'
green       = '#a3f5b8'
yellow      = '#eef5a3'
blue        = '#a3ccf5'
magenta     = '#f5a3d2'
cyan        = '#baedf7'
white       = '#ffffff'
