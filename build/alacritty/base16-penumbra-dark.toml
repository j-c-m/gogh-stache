# Variant:  dark

# Default colors
[colors.primary]
background  = '#24272b'
foreground  = '#bebebe'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#24272b'
cursor      = '#bebebe'

# Selection colors
[colors.selection]
background  = '#fff7ed'
