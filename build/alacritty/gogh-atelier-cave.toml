# Source:   gogh
# Theme:    Atelier Cave
# Author:   Bram de Haan (http://atelierbram.github.io/syntax-highlighting/atelier-schemes/cave)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#19171c'
foreground  = '#7e7887'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#19171c'
cursor      = '#7e7887'

# Selection colors
[colors.selection]
background  = '#7e7887'
text        = '#19171c'

# Normal colors
[colors.normal]
black       = '#19171c'
red         = '#be4678'
green       = '#2a9292'
yellow      = '#a06e3b'
blue        = '#576ddb'
magenta     = '#955ae7'
cyan        = '#398bc6'
white       = '#8b8792'

# Bright colors
[colors.bright]
black       = '#655f6d'
red         = '#aa573c'
green       = '#2a9292'
yellow      = '#a06e3b'
blue        = '#576ddb'
magenta     = '#955ae7'
cyan        = '#398bc6'
white       = '#efecf4'
