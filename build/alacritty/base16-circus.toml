# Source:   base16
# Theme:    Circus
# Author:   Stephan Boyer (https://github.com/stepchowfun) and Esther Wang (https://github.com/ewang12)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#191919'
foreground  = '#a7a7a7'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#191919'
cursor      = '#a7a7a7'

# Selection colors
[colors.selection]
background  = '#808080'
text        = '#202020'

# Normal colors
[colors.normal]
black       = '#191919'
red         = '#dc657d'
green       = '#84b97c'
yellow      = '#c3ba63'
blue        = '#639ee4'
magenta     = '#b888e2'
cyan        = '#4bb1a7'
white       = '#a7a7a7'

# Bright colors
[colors.bright]
black       = '#5f5a60'
red         = '#dc657d'
green       = '#84b97c'
yellow      = '#c3ba63'
blue        = '#639ee4'
magenta     = '#b888e2'
cyan        = '#4bb1a7'
white       = '#ffffff'
