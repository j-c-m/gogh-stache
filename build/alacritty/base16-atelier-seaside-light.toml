# Source:   base16
# Theme:    Atelier Seaside Light
# Author:   Bram de Haan (http://atelierbramdehaan.nl)
# Variant:  light

# Default colors
[colors.primary]
background  = '#f4fbf4'
foreground  = '#5e6e5e'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#f4fbf4'
cursor      = '#5e6e5e'

# Selection colors
[colors.selection]
background  = '#242924'
text        = '#dbd6db'

# Normal colors
[colors.normal]
black       = '#f4fbf4'
red         = '#e6193c'
green       = '#29a329'
yellow      = '#98981b'
blue        = '#3d62f5'
magenta     = '#ad2bee'
cyan        = '#1999b3'
white       = '#5e6e5e'

# Bright colors
[colors.bright]
black       = '#809980'
red         = '#e6193c'
green       = '#29a329'
yellow      = '#98981b'
blue        = '#3d62f5'
magenta     = '#ad2bee'
cyan        = '#1999b3'
white       = '#131513'
