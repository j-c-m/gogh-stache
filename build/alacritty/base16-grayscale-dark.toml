# Source:   base16
# Theme:    Grayscale Dark
# Author:   Alexandre Gavioli (https://github.com/Alexx2/)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#101010'
foreground  = '#b9b9b9'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#101010'
cursor      = '#b9b9b9'

# Selection colors
[colors.selection]
background  = '#e3e3e3'
text        = '#1c1c1c'

# Normal colors
[colors.normal]
black       = '#101010'
red         = '#7c7c7c'
green       = '#8e8e8e'
yellow      = '#a0a0a0'
blue        = '#686868'
magenta     = '#747474'
cyan        = '#868686'
white       = '#b9b9b9'

# Bright colors
[colors.bright]
black       = '#525252'
red         = '#7c7c7c'
green       = '#8e8e8e'
yellow      = '#a0a0a0'
blue        = '#686868'
magenta     = '#747474'
cyan        = '#868686'
white       = '#f7f7f7'
