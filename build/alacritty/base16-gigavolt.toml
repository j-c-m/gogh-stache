# Source:   base16
# Theme:    Gigavolt
# Author:   Aidan Swope (http://github.com/Whillikers)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#202126'
foreground  = '#e9e7e1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#202126'
cursor      = '#e9e7e1'

# Selection colors
[colors.selection]
background  = '#eff0f9'
text        = '#2d303d'

# Normal colors
[colors.normal]
black       = '#202126'
red         = '#ff661a'
green       = '#f2e6a9'
yellow      = '#ffdc2d'
blue        = '#40bfff'
magenta     = '#ae94f9'
cyan        = '#fb6acb'
white       = '#e9e7e1'

# Bright colors
[colors.bright]
black       = '#a1d2e6'
red         = '#ff661a'
green       = '#f2e6a9'
yellow      = '#ffdc2d'
blue        = '#40bfff'
magenta     = '#ae94f9'
cyan        = '#fb6acb'
white       = '#f2fbff'
