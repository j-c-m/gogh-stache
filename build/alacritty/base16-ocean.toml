# Source:   base16
# Theme:    Ocean
# Author:   Chris Kempson (http://chriskempson.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2b303b'
foreground  = '#c0c5ce'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2b303b'
cursor      = '#c0c5ce'

# Selection colors
[colors.selection]
background  = '#dfe1e8'
text        = '#343d46'

# Normal colors
[colors.normal]
black       = '#2b303b'
red         = '#bf616a'
green       = '#a3be8c'
yellow      = '#ebcb8b'
blue        = '#8fa1b3'
magenta     = '#b48ead'
cyan        = '#96b5b4'
white       = '#c0c5ce'

# Bright colors
[colors.bright]
black       = '#65737e'
red         = '#bf616a'
green       = '#a3be8c'
yellow      = '#ebcb8b'
blue        = '#8fa1b3'
magenta     = '#b48ead'
cyan        = '#96b5b4'
white       = '#eff1f5'
