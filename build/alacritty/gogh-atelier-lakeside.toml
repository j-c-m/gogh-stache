# Normal colors
[colors.normal]
black       = '#161b1d'
red         = '#d22d72'
green       = '#568c3b'
yellow      = '#8a8a0f'
blue        = '#257fad'
magenta     = '#6b6bb8'
cyan        = '#2d8f6f'
white       = '#7ea2b4'

# Bright colors
[colors.bright]
black       = '#5a7b8c'
red         = '#935c25'
green       = '#568c3b'
yellow      = '#8a8a0f'
blue        = '#257fad'
magenta     = '#6b6bb8'
cyan        = '#2d8f6f'
white       = '#ebf8ff'
