# Default colors
[colors.primary]
background  = '#161b1d'
foreground  = '#7195a8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#161b1d'
cursor      = '#7195a8'

# Selection colors
[colors.selection]
background  = '#7195a8'
