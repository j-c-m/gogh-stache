# Source:   base16
# Theme:    Penumbra Dark Contrast Plus Plus
# Author:   Zachary Weiss (https://github.com/zacharyweiss)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#0d0f13'
foreground  = '#dedede'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#0d0f13'
cursor      = '#dedede'

# Selection colors
[colors.selection]
background  = '#fff7ed'
text        = '#181b1f'

# Normal colors
[colors.normal]
black       = '#0d0f13'
red         = '#f58c81'
green       = '#54c794'
yellow      = '#a9b852'
blue        = '#6eb2fd'
magenta     = '#b69cf6'
cyan        = '#00c4d7'
white       = '#dedede'

# Bright colors
[colors.bright]
black       = '#636363'
red         = '#f58c81'
green       = '#54c794'
yellow      = '#a9b852'
blue        = '#6eb2fd'
magenta     = '#b69cf6'
cyan        = '#00c4d7'
white       = '#fffdfb'
