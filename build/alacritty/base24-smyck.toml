# Source:   base24
# Theme:    Smyck
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1b1b1b'
foreground  = '#969696'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1b1b1b'
cursor      = '#969696'

# Selection colors
[colors.selection]
background  = '#a0a0a0'
text        = '#000000'

# Normal colors
[colors.normal]
black       = '#1b1b1b'
red         = '#b74131'
green       = '#7da900'
yellow      = '#8dcff0'
blue        = '#62a3c4'
magenta     = '#b98acc'
cyan        = '#207383'
white       = '#969696'

# Bright colors
[colors.bright]
black       = '#838383'
red         = '#d6837b'
green       = '#c4f036'
yellow      = '#fee14d'
blue        = '#8dcff0'
magenta     = '#f799ff'
cyan        = '#69d9cf'
white       = '#f7f7f7'
