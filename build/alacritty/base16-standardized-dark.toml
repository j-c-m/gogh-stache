# Source:   base16
# Theme:    standardized-dark
# Author:   ali (https://github.com/ali-githb/base16-standardized-scheme)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#222222'
foreground  = '#c0c0c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#222222'
cursor      = '#c0c0c0'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#303030'

# Normal colors
[colors.normal]
black       = '#222222'
red         = '#e15d67'
green       = '#5db129'
yellow      = '#e1b31a'
blue        = '#00a3f2'
magenta     = '#b46ee0'
cyan        = '#21c992'
white       = '#c0c0c0'

# Bright colors
[colors.bright]
black       = '#898989'
red         = '#e15d67'
green       = '#5db129'
yellow      = '#e1b31a'
blue        = '#00a3f2'
magenta     = '#b46ee0'
cyan        = '#21c992'
white       = '#ffffff'
