# Source:   base16
# Theme:    Pop
# Author:   Chris Kempson (http://chriskempson.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#d0d0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#d0d0d0'

# Selection colors
[colors.selection]
background  = '#e0e0e0'
text        = '#202020'

# Normal colors
[colors.normal]
black       = '#000000'
red         = '#eb008a'
green       = '#37b349'
yellow      = '#f8ca12'
blue        = '#0e5a94'
magenta     = '#b31e8d'
cyan        = '#00aabb'
white       = '#d0d0d0'

# Bright colors
[colors.bright]
black       = '#505050'
red         = '#eb008a'
green       = '#37b349'
yellow      = '#f8ca12'
blue        = '#0e5a94'
magenta     = '#b31e8d'
cyan        = '#00aabb'
white       = '#ffffff'
