# Default colors
[colors.primary]
background  = '#1e1e3f'
foreground  = '#c7c7c7'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1e1e3f'
cursor      = '#c7c7c7'

# Selection colors
[colors.selection]
background  = '#ff77ff'
text        = '#008800'

# Normal colors
[colors.normal]
black       = '#1e1e3f'
red         = '#d90429'
green       = '#3ad900'
yellow      = '#ffe700'
blue        = '#6943ff'
magenta     = '#ff2c70'
cyan        = '#00c5c7'
white       = '#c7c7c7'

# Bright colors
[colors.bright]
black       = '#808080'
red         = '#d90429'
green       = '#3ad900'
yellow      = '#ffe700'
blue        = '#6943ff'
magenta     = '#ff2c70'
cyan        = '#00c5c7'
white       = '#ffffff'
