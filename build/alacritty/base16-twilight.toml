# Source:   base16
# Theme:    Twilight
# Author:   David Hart (https://github.com/hartbit)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1e1e1e'
foreground  = '#a7a7a7'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1e1e1e'
cursor      = '#a7a7a7'

# Selection colors
[colors.selection]
background  = '#c3c3c3'
text        = '#3c3c3c'

# Normal colors
[colors.normal]
black       = '#1e1e1e'
red         = '#cf6a4c'
green       = '#8f9d6a'
yellow      = '#f9ee98'
blue        = '#7587a6'
magenta     = '#9b859d'
cyan        = '#afc4db'
white       = '#a7a7a7'

# Bright colors
[colors.bright]
black       = '#5f5a60'
red         = '#cf6a4c'
green       = '#8f9d6a'
yellow      = '#f9ee98'
blue        = '#7587a6'
magenta     = '#9b859d'
cyan        = '#afc4db'
white       = '#ffffff'
