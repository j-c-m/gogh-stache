# Source:   base24
# Theme:    Vibrant Ink
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#cdcdcd'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#cdcdcd'

# Selection colors
[colors.selection]
background  = '#f5f5f5'
text        = '#878787'

# Normal colors
[colors.normal]
black       = '#000000'
red         = '#ff6600'
green       = '#ccff04'
yellow      = '#0000ff'
blue        = '#44b3cc'
magenta     = '#9933cc'
cyan        = '#44b3cc'
white       = '#cdcdcd'

# Bright colors
[colors.bright]
black       = '#7d7d7d'
red         = '#ff0000'
green       = '#00ff00'
yellow      = '#ffff00'
blue        = '#0000ff'
magenta     = '#ff00ff'
cyan        = '#00ffff'
white       = '#e5e5e5'
