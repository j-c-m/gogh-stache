# Source:   gogh
# Theme:    Atelier Heath
# Author:   Bram de Haan (http://atelierbram.github.io/syntax-highlighting/atelier-schemes/heath)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1b181b'
foreground  = '#9e8f9e'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1b181b'
cursor      = '#9e8f9e'

# Selection colors
[colors.selection]
background  = '#9e8f9e'
text        = '#1b181b'

# Normal colors
[colors.normal]
black       = '#1b181b'
red         = '#ca402b'
green       = '#918b3b'
yellow      = '#bb8a35'
blue        = '#516aec'
magenta     = '#7b59c0'
cyan        = '#159393'
white       = '#ab9bab'

# Bright colors
[colors.bright]
black       = '#776977'
red         = '#a65926'
green       = '#918b3b'
yellow      = '#bb8a35'
blue        = '#516aec'
magenta     = '#7b59c0'
cyan        = '#159393'
white       = '#f7f3f7'
