# Variant:  dark

# Default colors
[colors.primary]
background  = '#231f20'
foreground  = '#d9d8d8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#231f20'
cursor      = '#d9d8d8'

# Selection colors
[colors.selection]
background  = '#e7e7e8'
