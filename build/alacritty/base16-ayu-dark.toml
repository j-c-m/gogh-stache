# Source:   base16
# Theme:    Ayu Dark
# Author:   Tinted Theming (https://github.com/tinted-theming), Ayu Theme (https://github.com/ayu-theme)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#0b0e14'
foreground  = '#e6e1cf'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#0b0e14'
cursor      = '#e6e1cf'

# Selection colors
[colors.selection]
background  = '#ece8db'
text        = '#131721'

# Normal colors
[colors.normal]
black       = '#0b0e14'
red         = '#f07178'
green       = '#aad94c'
yellow      = '#ffb454'
blue        = '#59c2ff'
magenta     = '#d2a6ff'
cyan        = '#95e6cb'
white       = '#e6e1cf'

# Bright colors
[colors.bright]
black       = '#3e4b59'
red         = '#f07178'
green       = '#aad94c'
yellow      = '#ffb454'
blue        = '#59c2ff'
magenta     = '#d2a6ff'
cyan        = '#95e6cb'
white       = '#f2f0e7'
