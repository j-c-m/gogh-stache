# Default colors
[colors.primary]
background  = '#ffffff'
foreground  = '#101010'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#ffffff'
cursor      = '#101010'

# Selection colors
[colors.selection]
background  = '#151515'
text        = '#eaeaea'

# Normal colors
[colors.normal]
black       = '#ffffff'
red         = '#ff0086'
green       = '#00c918'
yellow      = '#aba800'
blue        = '#3777e6'
magenta     = '#ad00a1'
cyan        = '#1faaaa'
white       = '#101010'

# Bright colors
[colors.bright]
black       = '#b0b0b0'
red         = '#ff0086'
green       = '#00c918'
yellow      = '#aba800'
blue        = '#3777e6'
magenta     = '#ad00a1'
