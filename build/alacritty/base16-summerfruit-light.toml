# Default colors
[colors.primary]
background  = '#FFFFFF'
foreground  = '#101010'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#FFFFFF'
cursor      = '#101010'

# Selection colors
[colors.selection]
