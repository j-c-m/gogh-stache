# Source:   base24
# Theme:    ENCOM
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#a1a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#a1a1a1'

# Selection colors
[colors.selection]
background  = '#bbbbbb'
text        = '#000000'

# Normal colors
[colors.normal]
black       = '#000000'
red         = '#9f0000'
green       = '#008b00'
yellow      = '#0000ff'
blue        = '#0081ff'
magenta     = '#bc00ca'
cyan        = '#008b8b'
white       = '#a1a1a1'

# Bright colors
[colors.bright]
black       = '#6e6e6e'
red         = '#ff0000'
green       = '#00ee00'
yellow      = '#ffff00'
blue        = '#0000ff'
magenta     = '#ff00ff'
cyan        = '#00cdcd'
white       = '#ffffff'
