# Variant:  light

# Default colors
[colors.primary]
background  = '#eff1f5'
foreground  = '#4c4f69'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#eff1f5'
cursor      = '#4c4f69'

# Selection colors
[colors.selection]
background  = '#dc8a78'
text        = '#e6e9ef'

# Normal colors
[colors.normal]
black       = '#eff1f5'
red         = '#d20f39'
green       = '#40a02b'
yellow      = '#df8e1d'
blue        = '#1e66f5'
magenta     = '#8839ef'
cyan        = '#179299'
white       = '#4c4f69'

# Bright colors
[colors.bright]
black       = '#bcc0cc'
red         = '#e64553'
green       = '#40a02b'
yellow      = '#dc8a78'
blue        = '#209fb5'
magenta     = '#ea76cb'
cyan        = '#04a5e5'
white       = '#7287fd'
