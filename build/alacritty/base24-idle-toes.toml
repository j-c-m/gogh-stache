# Source:   base24
# Theme:    Idle Toes
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#323232'
foreground  = '#c7c7c5'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#323232'
cursor      = '#c7c7c5'

# Selection colors
[colors.selection]
background  = '#eeeeec'
text        = '#323232'

# Normal colors
[colors.normal]
black       = '#323232'
red         = '#d25252'
green       = '#7fe173'
yellow      = '#5eb7f7'
blue        = '#4098ff'
magenta     = '#f57fff'
cyan        = '#bed6ff'
white       = '#c7c7c5'

# Bright colors
[colors.bright]
black       = '#797979'
red         = '#f07070'
green       = '#9dff90'
yellow      = '#ffe48b'
blue        = '#5eb7f7'
magenta     = '#ff9dff'
cyan        = '#dcf4ff'
white       = '#ffffff'
