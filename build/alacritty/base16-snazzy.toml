# Default colors
[colors.primary]
background  = '#282a36'
foreground  = '#e2e4e5'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#282a36'
cursor      = '#e2e4e5'

# Selection colors
[colors.selection]
background  = '#eff0eb'
text        = '#100f14'

# Normal colors
[colors.normal]
black       = '#282a36'
red         = '#ff5c57'
green       = '#5af78e'
yellow      = '#f3f99d'
blue        = '#57c7ff'
magenta     = '#ff6ac1'
cyan        = '#9aedfe'
white       = '#e2e4e5'

# Bright colors
[colors.bright]
black       = '#78787e'
red         = '#ff5c57'
green       = '#5af78e'
yellow      = '#f3f99d'
blue        = '#57c7ff'
magenta     = '#ff6ac1'
cyan        = '#9aedfe'
