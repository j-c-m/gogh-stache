# Source:   base24
# Theme:    Cyberdyne
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#151144'
foreground  = '#c0c0c0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#151144'
cursor      = '#c0c0c0'

# Selection colors
[colors.selection]
background  = '#f1f1f1'
text        = '#080808'

# Normal colors
[colors.normal]
black       = '#151144'
red         = '#ff8272'
green       = '#00c172'
yellow      = '#c1e3fe'
blue        = '#0071cf'
magenta     = '#ff8ffd'
cyan        = '#6bffdc'
white       = '#c0c0c0'

# Bright colors
[colors.bright]
black       = '#5e5e5e'
red         = '#ffc4bd'
green       = '#d6fcb9'
yellow      = '#fefdd5'
blue        = '#c1e3fe'
magenta     = '#ffb1fe'
cyan        = '#e5e6fe'
white       = '#feffff'
