# Source:   base16
# Theme:    Windows 95 Light
# Author:   Fergus Collins (https://github.com/ferguscollins)
# Variant:  light

# Default colors
[colors.primary]
background  = '#fcfcfc'
foreground  = '#545454'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#fcfcfc'
cursor      = '#545454'

# Selection colors
[colors.selection]
background  = '#2a2a2a'
text        = '#d5d5d5'

# Normal colors
[colors.normal]
black       = '#fcfcfc'
red         = '#a80000'
green       = '#00a800'
yellow      = '#a85400'
blue        = '#0000a8'
magenta     = '#a800a8'
cyan        = '#00a8a8'
white       = '#545454'

# Bright colors
[colors.bright]
black       = '#a8a8a8'
red         = '#a80000'
green       = '#00a800'
yellow      = '#a85400'
blue        = '#0000a8'
magenta     = '#a800a8'
cyan        = '#00a8a8'
white       = '#000000'
