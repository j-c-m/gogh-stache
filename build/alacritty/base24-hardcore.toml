# Source:   base24
# Theme:    Hardcore
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#111111'
foreground  = '#a9a9a9'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#111111'
cursor      = '#a9a9a9'

# Selection colors
[colors.selection]
background  = '#cccccc'
text        = '#333333'

# Normal colors
[colors.normal]
black       = '#111111'
red         = '#ff5555'
green       = '#98ec65'
yellow      = '#33bbff'
blue        = '#00aaff'
magenta     = '#aa88ff'
cyan        = '#88ddff'
white       = '#a9a9a9'

# Bright colors
[colors.bright]
black       = '#636363'
red         = '#ff8888'
green       = '#b6f292'
yellow      = '#ffd966'
blue        = '#33bbff'
magenta     = '#cebbff'
cyan        = '#bbecff'
white       = '#ffffff'
