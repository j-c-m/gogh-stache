# Variant:  dark

# Default colors
[colors.primary]
background  = '#061229'
foreground  = '#b8bbc2'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#061229'
cursor      = '#b8bbc2'

# Selection colors
[colors.selection]
background  = '#dbdde0'
