# Source:   base16
# Theme:    Tokyodark
# Author:   Jamy Golden (https://github.com/JamyGolden), Based on Tokyodark.nvim (https://github.com/tiagovla/tokyodark.nvim)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#11121d'
foreground  = '#a0a8cd'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#11121d'
cursor      = '#a0a8cd'

# Selection colors
[colors.selection]
background  = '#abb2bf'
text        = '#212234'

# Normal colors
[colors.normal]
black       = '#11121d'
red         = '#ee6d85'
green       = '#95c561'
yellow      = '#d7a65f'
blue        = '#7199ee'
magenta     = '#a485dd'
cyan        = '#9fbbf3'
white       = '#a0a8cd'

# Bright colors
[colors.bright]
black       = '#353945'
red         = '#ee6d85'
green       = '#95c561'
yellow      = '#d7a65f'
blue        = '#7199ee'
magenta     = '#a485dd'
cyan        = '#9fbbf3'
white       = '#bcc2dc'
