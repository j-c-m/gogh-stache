# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#e0e0e0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#000000'
cursor      = '#e0e0e0'

# Selection colors
[colors.selection]
background  = '#f5f5f5'
