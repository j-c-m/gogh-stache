# Source:   base24
# Theme:    Cobalt2
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#122637'
foreground  = '#a1a1a1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#122637'
cursor      = '#a1a1a1'

# Selection colors
[colors.selection]
background  = '#bbbbbb'
text        = '#444444'

# Normal colors
[colors.normal]
black       = '#122637'
red         = '#ff0000'
green       = '#37dd21'
yellow      = '#5555ff'
blue        = '#1460d2'
magenta     = '#ff005d'
cyan        = '#00bbbb'
white       = '#a1a1a1'

# Bright colors
[colors.bright]
black       = '#6e6e6e'
red         = '#f40d17'
green       = '#3bcf1d'
yellow      = '#ecc809'
blue        = '#5555ff'
magenta     = '#ff55ff'
cyan        = '#6ae3f9'
white       = '#ffffff'
