blue        = '#b0a4c3'
magenta     = '#d8a2b0'
cyan        = '#c0bcdb'
white       = '#b8a59d'

# Bright colors
[colors.bright]
black       = '#594740'
red         = '#f6998f'
green       = '#b6c68a'
yellow      = '#ffc37a'
blue        = '#b0a4c3'
magenta     = '#d8a2b0'
cyan        = '#c0bcdb'
white       = '#dcd2ce'
