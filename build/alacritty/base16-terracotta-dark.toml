# Variant:  dark

# Default colors
[colors.primary]
background  = '#241d1a'
foreground  = '#b8a59d'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#241d1a'
cursor      = '#b8a59d'

# Selection colors
[colors.selection]
background  = '#cabbb5'
text        = '#35444a'

# Normal colors
[colors.normal]
black       = '#241d1a'
red         = '#f6998f'
green       = '#b6c68a'
