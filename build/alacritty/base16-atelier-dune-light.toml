# Source:   base16
# Theme:    Atelier Dune Light
# Author:   Bram de Haan (http://atelierbramdehaan.nl)
# Variant:  light

# Default colors
[colors.primary]
background  = '#fefbec'
foreground  = '#6e6b5e'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#fefbec'
cursor      = '#6e6b5e'

# Selection colors
[colors.selection]
background  = '#292824'
text        = '#e8e4cf'

# Normal colors
[colors.normal]
black       = '#fefbec'
red         = '#d73737'
green       = '#60ac39'
yellow      = '#ae9513'
blue        = '#6684e1'
magenta     = '#b854d4'
cyan        = '#1fad83'
white       = '#6e6b5e'

# Bright colors
[colors.bright]
black       = '#999580'
red         = '#d73737'
green       = '#60ac39'
yellow      = '#ae9513'
blue        = '#6684e1'
magenta     = '#b854d4'
cyan        = '#1fad83'
white       = '#20201d'
