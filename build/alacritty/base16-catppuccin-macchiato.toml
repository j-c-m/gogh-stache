# Source:   base16
# Theme:    Catppuccin Macchiato
# Author:   https://github.com/catppuccin/catppuccin
# Variant:  dark

# Default colors
[colors.primary]
background  = '#24273a'
foreground  = '#cad3f5'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#24273a'
cursor      = '#cad3f5'

# Selection colors
[colors.selection]
background  = '#f4dbd6'
text        = '#0b2429'

# Normal colors
[colors.normal]
black       = '#24273a'
red         = '#ed8796'
green       = '#a6da95'
yellow      = '#eed49f'
blue        = '#8aadf4'
magenta     = '#c6a0f6'
cyan        = '#8bd5ca'
white       = '#cad3f5'

# Bright colors
[colors.bright]
black       = '#494d64'
red         = '#ed8796'
green       = '#a6da95'
yellow      = '#eed49f'
blue        = '#8aadf4'
magenta     = '#c6a0f6'
cyan        = '#8bd5ca'
white       = '#b7bdf8'
