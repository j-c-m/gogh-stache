# Source:   base16
# Theme:    Atelier Lakeside
# Author:   Bram de Haan (http://atelierbramdehaan.nl)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#161b1d'
foreground  = '#7ea2b4'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#161b1d'
cursor      = '#7ea2b4'

# Selection colors
[colors.selection]
background  = '#c1e4f6'
text        = '#1f292e'

# Normal colors
[colors.normal]
black       = '#161b1d'
red         = '#d22d72'
green       = '#568c3b'
yellow      = '#8a8a0f'
blue        = '#257fad'
magenta     = '#6b6bb8'
cyan        = '#2d8f6f'
white       = '#7ea2b4'

# Bright colors
[colors.bright]
black       = '#5a7b8c'
red         = '#d22d72'
green       = '#568c3b'
yellow      = '#8a8a0f'
blue        = '#257fad'
magenta     = '#6b6bb8'
cyan        = '#2d8f6f'
white       = '#ebf8ff'
