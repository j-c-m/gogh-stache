# Source:   gogh
# Theme:    Acme
# Author:   plan9-for-vimspace (https://github.com/plan9-for-vimspace/acme-colors)
# Variant:  light

# Default colors
[colors.primary]
background  = '#ffffea'
foreground  = '#000000'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#101010'
cursor      = '#000000'

# Selection colors
[colors.selection]
background  = '#fcfcce'
text        = '#030331'

# Normal colors
[colors.normal]
black       = '#101010'
red         = '#303030'
green       = '#cccc7c'
yellow      = '#ffffca'
blue        = '#eaffff'
magenta     = '#505050'
cyan        = '#aeeeee'
white       = '#fcfcce'

# Bright colors
[colors.bright]
black       = '#101010'
red         = '#303030'
green       = '#cccc7c'
yellow      = '#ffffca'
blue        = '#eaffff'
magenta     = '#505050'
cyan        = '#aeeeee'
white       = '#fcfcce'
