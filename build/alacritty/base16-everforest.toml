# Source:   base16
# Theme:    Everforest
# Author:   Sainnhe Park (https://github.com/sainnhe)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2d353b'
foreground  = '#d3c6aa'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2d353b'
cursor      = '#d3c6aa'

# Selection colors
[colors.selection]
background  = '#e6e2cc'
text        = '#343f44'

# Normal colors
[colors.normal]
black       = '#2d353b'
red         = '#e67e80'
green       = '#a7c080'
yellow      = '#dbbc7f'
blue        = '#7fbbb3'
magenta     = '#d699b6'
cyan        = '#83c092'
white       = '#d3c6aa'

# Bright colors
[colors.bright]
black       = '#859289'
red         = '#e67e80'
green       = '#a7c080'
yellow      = '#dbbc7f'
blue        = '#7fbbb3'
magenta     = '#d699b6'
cyan        = '#83c092'
white       = '#fdf6e3'
