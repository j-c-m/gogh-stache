# Variant:  dark

# Default colors
[colors.primary]
background  = '#262626'
foreground  = '#c7c7c5'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#262626'
cursor      = '#c7c7c5'

# Selection colors
[colors.selection]
background  = '#eeeeec'
