# Source:   base24
# Theme:    Spiderman
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#1b1d1e'
foreground  = '#d3d3cd'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#1b1d1e'
cursor      = '#d3d3cd'

# Selection colors
[colors.selection]
background  = '#fffef6'
text        = '#000109'

# Normal colors
[colors.normal]
black       = '#1b1d1e'
red         = '#e60712'
green       = '#e22828'
yellow      = '#1d4fff'
blue        = '#2b3fff'
magenta     = '#2435db'
cyan        = '#3255ff'
white       = '#d3d3cd'

# Bright colors
[colors.bright]
black       = '#7b7d7c'
red         = '#ff0325'
green       = '#ff3238'
yellow      = '#fe3935'
blue        = '#1d4fff'
magenta     = '#737bff'
cyan        = '#6083ff'
white       = '#fefff9'
