# Source:   base16
# Theme:    Colors
# Author:   mrmrs (http://clrs.cc)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#111111'
foreground  = '#bbbbbb'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#111111'
cursor      = '#bbbbbb'

# Selection colors
[colors.selection]
background  = '#dddddd'
text        = '#333333'

# Normal colors
[colors.normal]
black       = '#111111'
red         = '#ff4136'
green       = '#2ecc40'
yellow      = '#ffdc00'
blue        = '#0074d9'
magenta     = '#b10dc9'
cyan        = '#7fdbff'
white       = '#bbbbbb'

# Bright colors
[colors.bright]
black       = '#777777'
red         = '#ff4136'
green       = '#2ecc40'
yellow      = '#ffdc00'
blue        = '#0074d9'
magenta     = '#b10dc9'
cyan        = '#7fdbff'
white       = '#ffffff'
