# Source:   base24
# Theme:    deep
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#080808'
foreground  = '#bcbcbc'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#080808'
cursor      = '#bcbcbc'

# Selection colors
[colors.selection]
background  = '#dfdfdf'
text        = '#000000'

# Normal colors
[colors.normal]
black       = '#080808'
red         = '#d60005'
green       = '#1cd815'
yellow      = '#9fa8fe'
blue        = '#5665fe'
magenta     = '#af51d9'
cyan        = '#4fd2d9'
white       = '#bcbcbc'

# Bright colors
[colors.bright]
black       = '#767676'
red         = '#fb0006'
green       = '#21fe17'
yellow      = '#fedc2b'
blue        = '#9fa8fe'
magenta     = '#e099fe'
cyan        = '#8cf9fe'
white       = '#fffefe'
