# Source:   base16
# Theme:    Default Dark
# Author:   Chris Kempson (http://chriskempson.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#181818'
foreground  = '#d8d8d8'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#181818'
cursor      = '#d8d8d8'

# Selection colors
[colors.selection]
background  = '#e8e8e8'
text        = '#171717'

# Normal colors
[colors.normal]
black       = '#181818'
red         = '#ab4642'
green       = '#a1b56c'
yellow      = '#f7ca88'
blue        = '#7cafc2'
magenta     = '#ba8baf'
cyan        = '#86c1b9'
white       = '#d8d8d8'

# Bright colors
[colors.bright]
black       = '#585858'
red         = '#ab4642'
green       = '#a1b56c'
yellow      = '#f7ca88'
blue        = '#7cafc2'
magenta     = '#ba8baf'
cyan        = '#86c1b9'
white       = '#f8f8f8'
