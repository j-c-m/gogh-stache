# Source:   base16
# Theme:    Tango
# Author:   @Schnouki, based on the Tango Desktop Project
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2e3436'
foreground  = '#d3d7cf'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2e3436'
cursor      = '#d3d7cf'

# Selection colors
[colors.selection]
background  = '#ad7fa8'
text        = '#528057'

# Normal colors
[colors.normal]
black       = '#2e3436'
red         = '#cc0000'
green       = '#4e9a06'
yellow      = '#c4a000'
blue        = '#3465a4'
magenta     = '#75507b'
cyan        = '#06989a'
white       = '#d3d7cf'

# Bright colors
[colors.bright]
black       = '#555753'
red         = '#cc0000'
green       = '#4e9a06'
yellow      = '#c4a000'
blue        = '#3465a4'
magenta     = '#75507b'
cyan        = '#06989a'
white       = '#eeeeec'
