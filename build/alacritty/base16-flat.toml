# Source:   base16
# Theme:    Flat
# Author:   Chris Kempson (http://chriskempson.com)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2c3e50'
foreground  = '#e0e0e0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2c3e50'
cursor      = '#e0e0e0'

# Selection colors
[colors.selection]
background  = '#f5f5f5'
text        = '#34495e'

# Normal colors
[colors.normal]
black       = '#2c3e50'
red         = '#e74c3c'
green       = '#2ecc71'
yellow      = '#f1c40f'
blue        = '#3498db'
magenta     = '#9b59b6'
cyan        = '#1abc9c'
white       = '#e0e0e0'

# Bright colors
[colors.bright]
black       = '#95a5a6'
red         = '#e74c3c'
green       = '#2ecc71'
yellow      = '#f1c40f'
blue        = '#3498db'
magenta     = '#9b59b6'
cyan        = '#1abc9c'
white       = '#ecf0f1'
