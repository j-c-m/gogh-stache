# Source:   gogh
# Theme:    Tomorrow
# Author:   Chris Kempson (http://chriskempson.com)
# Variant:  light

# Default colors
[colors.primary]
background  = '#ffffff'
foreground  = '#4d4d4c'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#e0e0e0'
cursor      = '#4d4d4c'

# Selection colors
[colors.selection]
background  = '#4d4d4c'
text        = '#b2b2b3'

# Normal colors
[colors.normal]
black       = '#e0e0e0'
red         = '#c82829'
green       = '#718c00'
yellow      = '#eab700'
blue        = '#4271ae'
magenta     = '#8959a8'
cyan        = '#3e999f'
white       = '#4d4d4c'

# Bright colors
[colors.bright]
black       = '#8e908c'
red         = '#c82829'
green       = '#718c00'
yellow      = '#eab700'
blue        = '#4271ae'
magenta     = '#8959a8'
cyan        = '#3e999f'
white       = '#1d1f21'
