# Source:   base24
# Theme:    Borland
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#0000a4'
foreground  = '#d1d1d1'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#0000a4'
cursor      = '#d1d1d1'

# Selection colors
[colors.selection]
background  = '#eeeeee'
text        = '#111111'

# Normal colors
[colors.normal]
black       = '#0000a4'
red         = '#ff6b60'
green       = '#a7ff60'
yellow      = '#b5dcfe'
blue        = '#96cafd'
magenta     = '#ff73fd'
cyan        = '#c6c4fd'
white       = '#d1d1d1'

# Bright colors
[colors.bright]
black       = '#989898'
red         = '#ffb6b0'
green       = '#ceffab'
yellow      = '#ffffcb'
blue        = '#b5dcfe'
magenta     = '#ff9cfe'
cyan        = '#dfdffe'
white       = '#ffffff'
