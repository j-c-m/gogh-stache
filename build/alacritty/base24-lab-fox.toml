# Source:   base24
# Theme:    Lab Fox
# Author:   FredHappyface (https://github.com/fredHappyface)
# Variant:  dark

# Default colors
[colors.primary]
background  = '#2e2e2e'
foreground  = '#cfd0d0'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2e2e2e'
cursor      = '#cfd0d0'

# Selection colors
[colors.selection]
background  = '#feffff'
text        = '#2e2e2e'

# Normal colors
[colors.normal]
black       = '#2e2e2e'
red         = '#fc6d26'
green       = '#3eb383'
yellow      = '#db501f'
blue        = '#db3b21'
magenta     = '#380d75'
cyan        = '#6e49cb'
white       = '#cfd0d0'

# Bright colors
[colors.bright]
black       = '#737373'
red         = '#ff6517'
green       = '#52e9a8'
yellow      = '#fca012'
blue        = '#db501f'
magenta     = '#441090'
cyan        = '#7d53e7'
white       = '#feffff'
