# Source:   base16
# Theme:    Windows High Contrast Light
# Author:   Fergus Collins (https://github.com/ferguscollins)
# Variant:  light

# Default colors
[colors.primary]
background  = '#fcfcfc'
foreground  = '#545454'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#fcfcfc'
cursor      = '#545454'

# Selection colors
[colors.selection]
background  = '#2a2a2a'
text        = '#d5d5d5'

# Normal colors
[colors.normal]
black       = '#fcfcfc'
red         = '#800000'
green       = '#008000'
yellow      = '#808000'
blue        = '#000080'
magenta     = '#800080'
cyan        = '#008080'
white       = '#545454'

# Bright colors
[colors.bright]
black       = '#c0c0c0'
red         = '#800000'
green       = '#008000'
yellow      = '#808000'
blue        = '#000080'
magenta     = '#800080'
cyan        = '#008080'
white       = '#000000'
